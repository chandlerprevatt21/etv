<script>
    $(document).ready(function(){
        $('.collapsible').collapsible();
        $('.parallax').parallax();
        $('.dropdown-trigger').dropdown({hover: true, constrainWidth: false, coverTrigger: false, container:'.dropdown-container'});
        $('.sidenav').sidenav();
        $('.modal').modal();
        $('select').formSelect();
        $('.carousel').carousel({indicators: true, numVisible: 7,});;
        $('.tooltipped').tooltip({'margin':'0', 'transitionMovement': '0',});
        $('.phone_us').mask('(000) 000-0000');
        $('.money').mask('000,000.00', {reverse: true});
        $('#other-donation').mask('000,000', {reverse: true});
        $('.datepicker').datepicker();
        $('.ways-to-play-tabs').tabs();
      });
      
    </script>
    <script>
      $(window).resize(function(event) {
        event.preventDefault();
      })
      $('.carousel-item').resize(function(event){
        event.preventDefault();
      })
      
    </script>
