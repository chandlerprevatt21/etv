{% load static %}
{% include 'base/css.html' %}
{% include 'base/js.html' %}

<div id="page">
    <div id="overlay">
        <div class="card ticket-card">
            <div class="row center-align">
                <img class="col s12" src="{% static 'img/footer-logo.png' %}" id="ticket-logo">
                <p class="col s12 ticket-title">{{ object.event }} Ticket</p>
                <p class="ticket-detail">Ticket Number: {{ object.ticket_id }}</p>
                <p class="ticket-detail">{{ object.type }}</p>
                <p class="ticket-detail">{{ object.email }}</p>
                <img src="{{ object.get_qr_code_path }}" width=30%>
            </div>
        </div>
    </div>
</div>
<style>
    #page {
        background: url('{% static "img/vbp_collage.png" %}');
        height: 100%
    }
    #overlay {
        background: rgba(255, 255, 255, 0.938);
        width: 100%;
        height: 100%;
        padding: 10% 0%;
    }
    #ticket-logo {
        width: 100%;
    }
    .ticket-title {
        font-family: oskar-inline;
        color: #01a650;
        font-size: 24px
    }
    p {
        font-size: 16px
    }
    .ticket-card {
        width: 80%;
        margin-left: 10%;
        padding: 5%
    }
    @media only screen and (min-width: 601px) {
        #overlay {
        background: rgba(255, 255, 255, 0.938);
        width: 100%;
        height: 100%;
        padding: 10% 0%;
    }
    #ticket-logo {
        width: 100%;
    }
    .ticket-title {
        font-family: oskar-inline;
        color: #01a650;
        font-size: 32px
    }
    p {
        font-size: 22px
    }
    .ticket-card {
        width: 80%;
        margin-left: 10%;
        padding: 5%
    }
    }
    @media only screen and (min-width: 992px) {
        #overlay {
        background: rgba(255, 255, 255, 0.938);
        width: 100%;
        height: 100%;
        padding: 5% 15%;
    }
    #ticket-logo {
        width: 100%;
    }
    .ticket-title {
        font-family: oskar-inline;
        color: #01a650;
        font-size: 40px
    }
    p {
        font-size: 22px
    }
    .ticket-card {
        width: 80%;
        margin-left: 10%;
        padding: 5%
    }
    }
</style>
