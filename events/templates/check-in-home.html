{% load static %}
{% include 'base/css.html' %}
{% include 'base/js.html' %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- JQuery Mask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $(document).ready(function(){
      $('.collapsible').collapsible();
      $('.parallax').parallax();
      $('select').formSelect();
      $('.dropdown-trigger').dropdown({hover: true, constrainWidth: false, coverTrigger: false, container:'.dropdown-container', closeOnClick: false});
      $('.sidenav').sidenav();
      $('.carousel').carousel({indicators: true, numVisible: 10,});
      $('.tooltipped').tooltip({'margin':'0', 'transitionMovement': '0',});
      $('.phone_us').mask('(000) 000-0000');
      $('.money').mask('000,000.00', {reverse: true});
      $('#other-donation').mask('000,000', {reverse: true});
      $('.datepicker').datepicker();
      $('.ways-to-play-tabs').tabs();
    });
  </script>
<!doctype html>
<html lang="en">
<div id="page">
    <div id="overlay">
        <div class="card ticket-card">
            <p class="ticket-title">Ticket Lookup</p>
            <div class="row center-align">
                <form id="ticket-lookup" method="POST" action="/events/ticket-search/">
                    {% csrf_token %}
                    {{ f.form.as_p }}
                <button class="btn" type="submit" id="find-ticket">Find Ticket</button>
                </form>
                <a href="/events/check-in-history/">View All Checkins</a>
            </div>
            
        </div>
    </div>
</div>
